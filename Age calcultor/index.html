<!DOCTYPE html>
<html lang="en">

<head>
 <!-- Meta tags for character set, compatibility, and viewport -->
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Title of the webpage -->
 <title>Age Calculator</title>

 <!-- Link to an external stylesheet (style.css) -->
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- Main container for the webpage content -->
 <div class="container">
  <!-- Heading of the webpage -->
  <h1>Age Calculator</h1>

  <!-- Form section containing input and button -->
  <div class="form">
   <!-- Label for the date of birth input -->
   <label for="birthday">Enter your date of birth</label>

   <!-- Input field for date of birth -->
   <input type="date" id="birthday" name="birthday">

   <!-- Button to trigger age calculation -->
   <button id="btn">Calculate Age</button>

   <!-- Paragraph element to display the result (initially hidden) -->
   <p id="result">Your age is 21 years old</p>
  </div>
 </div>

 <!-- Script tag linking to an external JavaScript file (index.js) -->
 <script src="script.js"></script>
</body>

</html>
